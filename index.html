<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- handsontable -->
    <link rel="stylesheet" href="./assets/handsontable.full.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h4 class="mb-4 text-center">Shopify product fetch</h4>
        <div class="row justify-content-center mb-5">
            <div class="col-lg-5">
                <div class="mb-4">
                    <label for="url" class="form-label">Url</label>
                    <input type="text" class="form-control rounded-0 shadow-none border-dark-subtle" id="url"
                        placeholder="https//">
                </div>
                <div class="mb-4 d-flex gap-3 align-items-end">
                    <div>
                        <label for="" class="form-label">Limit</label>
                        <select class="form-select rounded-0" id="limit">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                        </select>
                    </div>

                    <button class="btn btn-primary rounded-0" id="generate">Get</button>
                    <button class="btn btn-secondary rounded-0" id="save" disabled>Save as</button>
                </div>
                <p class="small text-secondary link-opacity-50 fst-italic">The data generated is for development /
                    testing purposes only.</p>

            </div>
        </div>
        <div id="result"></div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- filesaver -->
    <script src="./assets/FileSaver.min.js"></script>
    <!-- handsontable -->
    <script src="./assets/handsontable.full.min.js"></script>

    <script src="./main.js"></script>
</body>

</html>
